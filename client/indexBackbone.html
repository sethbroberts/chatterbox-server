<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>

    <!-- scripts -->
    <script src="env/config.js"></script>
 
    <script src="backbone/models/Message.js"></script>
    <script src="backbone/collections/Messages.js"></script>
    <script src="backbone/views/FormView.js"></script>
    <script src="backbone/views/MessagesView.js"></script>
    <script src="backbone/views/MessageView.js"></script>
    <script src="backbone/views/RoomsView.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>Chatterbox</h1>

      <div class="spinner"><img src="images/spiffygif_46x46.gif"></div>
      <div id="rooms">
        Room: <select id="roomSelect"></select>
        <button type="button" id="addRoom">Add Room</button>
      </div>

      <form action="#" id="send" method="post">
        <input type="text" name="message" id="message"/>
        <input type="submit" name="submit" class="submit"/>
      </form>
      <div id="chats"></div>
    </div>

    <script>
      $(function(){
        var messages = new Messages();
        messages.load();
        var formView = new FormView({el: $('#main'), collection: messages});
        var messagesView = new MessagesView({el: $('#chats'), collection: messages});
        var roomsView = new RoomsView({el: $('#rooms'), collection: messages});
        setInterval(messages.load.bind(messages), 1000);
      });
    </script>

  </body>
</html>
